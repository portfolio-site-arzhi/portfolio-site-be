services:
  portfolio_site_be:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-9000}
      TZ: ${TZ:-Asia/Jakarta}
      DB_HOST: portfolio_site_be_db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-portfolio_site}
      DB_USER: ${POSTGRES_USER:-portfolio_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-portfolio_password}
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql://${POSTGRES_USER:-portfolio_user}:${POSTGRES_PASSWORD:-portfolio_password}@portfolio_site_be_db:5432/${POSTGRES_DB:-portfolio_site}?schema=public}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3100}
      COOKIE_SECRET: ${COOKIE_SECRET:-change_me}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-60}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      portfolio_site_be_db:
        condition: service_healthy
    expose:
      - "9000"

  portfolio_site_be_db:
    image: postgres:17.2
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_site}
      POSTGRES_USER: ${POSTGRES_USER:-portfolio_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio_password}
      TZ: ${TZ:-Asia/Jakarta}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgresportfoliosite:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  portfolio_site_be_nginx:
    image: nginx:1.27.3-alpine-slim
    depends_on:
      - portfolio_site_be
    ports:
      - "${PORT:-9000}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
